<body>
    <header id="heading" class="header">
        <nav class="container">
            <h2 id="main-heading">Website</h2>
            <ul>
                <li class="nav-items"><a href="">Todo</a></li>
                <li class="nav-items"><a href="#Home">Home</a></li>
                <li class="nav-items"><a href="">about</a></li>
            </ul>
        </nav>
        <div class="header-headline">
            <h2 class="headline">Shedule Your task on todos <span style="display: none;">Write Something</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Schedule Your Today's Plan</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="add todo">
            <input type="submit" value="submit" class="btn">
        </form>
        <ul class="todo-list">
            <li class="list-item">
                add todo
            </li>
            <div>
                <span class="btn done">Done</span>
                <span class="btn remove">Remove</span>
            </div>
        </ul>
    </section>

    <section class="form-section container">
        <h2>Signup Form</h2>
        <form class="SignupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="message">Messagee</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn form-btn">Submit</button>
        </form>
        </div>
    </section>
